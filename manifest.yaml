id: balanceofsatoshis 
title: Balance of Satoshis
version: 13.1.5
release-notes: Update BoS v13.1.5 to run on x86_64 architecture
license: mit
wrapper-repo: "https://github.com/cryptodread/balanceofsatoshis-wrapper"
upstream-repo: "https://github.com/alexbosworth/balanceofsatoshis"
support-site: "https://github.com/alexbosworth/balanceofsatoshis/issues"
marketing-site: "https://github.com/alexbosworth"
donation-url: "https://yalls.org/hashcash/7bff5e4f-4534-4cca-8daa-3d5a3c239919/"
build: ["make"]
description:
  short: A Tool for working with the balance of your satoshis on LND
  long: A command line tool for working with the balance of your satoshis on your self-hosted Lightning Network Daemon, using the command line for working with LND balances. You can open balanced channels with other participants, and manually monitor your channel fees and HTLCs.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    lnd: /mnt/lnd
    main: /root
health-checks: 
  web-ui:
    name: Command Line Interface
    success-message: BalanceofSatoshis is ready
    type: script
config: ~
volumes:
  main:
    type: data 
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: "/public"
    readonly: true
interfaces:
  main:
    name: Network Interface
    description: Specifies the interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "3000"
    lan-config:
      443:
        ssl: true
        internal: 3000
    ui: false
    protocols:
      - tcp
      - http
dependencies:
  lnd:
    version: ">=0.11.0 <0.16.0"
    requirement:
      type: required
    config: ~
alerts:
  install: |
    READ CAREFULLY! This is command-line ONLY tool. You will be required to use an SSH Key to gain access to the command line. Please refer to the Using SSH guide (https://start9.com/latest/user-manual/ssh) for setup instructions.
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args: 
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /root/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
